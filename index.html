<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
    <main>
        <h1 class="logo">Kreativ</h1>
        <section class="left">
            
            <div class="card">
                <div class="textfield">

                    <h2>Let's get you started</h2>
            
                    <label>Full Name</label>
                    <input type="text" placeholder="Ade Tiger">

                    <br>

                    <label>Email adress</label>
                    <input type="email" placeholder="name@email.com">

                    <br>

                    <label>Phone number</label>
                    <input type="tel" placeholder="21 98735-1155">

                    <br>

                    <label>Create password</label>
                    <input type="password" placeholder="*******">
                    <img class="eye" src="./assets/eyeclose.png" alt="eye close">

                    <br>

                    <p>Password must contain a minimum of 8 characters</p>
                    <p>Password must contain at least one symbol e.g. @</p>

                    <br>
                    
                    <label>Location <span>(Optional)</span></label>
                    <select name="location">
                        <option value="" id="loc">Select Location</option>
                        <option value="brasil">Brasil</option>
                        <option value="eua">EUA</option>
                        <option value="Arg">Argentina</option>
                    </select>
                
                    <br>

                    <button type="button" class="btn">Sign Up</button>
                    <p class="login">Already a user? <a href="#">Login</a></p>
                </div>
            </div>    
          

        </section>
        <section class="right">
            <p class="topo"> <a href="#">Home</a> <a href="#">Contact</a></p>
            <div class="container">
                <h1>“Creativity is intelligence having fun”</h1>
                <p>- Albert Einstein</p>
            </div>
        </section>
    </main>
</body>
</html>
